<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <!--span;generic inline container element
                ;used wrap sections of texts for styling purposes-->
               <span id="hrs">00</span>
               <span>:</span>
               <span id="min">00</span>
               <span>:</span>
               <span id="sec" >00</span>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
